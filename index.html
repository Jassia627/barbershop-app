<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Rojo negro.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Aplicación para gestión de barbería">
    <meta name="theme-color" content="#e11d48">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/Rojo negro.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado con éxito:', registration.scope);
            })
            .catch(error => {
              console.log('Falló el registro del Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
